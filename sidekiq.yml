:concurrency: 5
:queues:
  - [critical, 3]
  - [mailers, 2]
  - [payments, 2]
  - [default, 1]
  - [low_priority, 1]

:schedule:
  cart_cleanup:
    cron: "0 3 * * *"
    class: CartCleanupJob
    queue: low_priority
    description: "Clean up expired guest carts"
    
  stock_alert:
    cron: "0 8 * * *"
    class: StockAlertJob
    queue: low_priority
    description: "Send low stock alerts to admins"
